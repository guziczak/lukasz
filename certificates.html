<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Certificates</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            overflow: hidden;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            height: 100vh;
            overflow: hidden;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-sizing: border-box;
        }

        body.dark-mode .container {
            background-color: #1e1e1e;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 10px;
            background-color: rgba(0, 115, 230, 0.8);
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            z-index: 10;
        }

        body.dark-mode header {
            background-color: rgba(0, 91, 181, 0.8);
            box-shadow: 0 4px 6px rgba(255, 255, 255, 0.1);
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: bold;
        }

        .certificates-container {
            position: absolute;
            left: 0;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            top: 100%;
        }

        .certificate-row {
            display: flex;
            justify-content: space-between;
            gap: 5px;
            width: 100%;
            margin-bottom: 5px;
            box-sizing: border-box;
        }

        .certificate {
            flex: 1;
            height: auto;
            aspect-ratio: 50 / 70;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-width: 0;
            max-width: 33%;
        }

        .theme-switcher {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1010;
        }

        .language-switcher {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1010;
        }

        .language-switcher img {
            width: 40px;
            height: 30px;
            cursor: pointer;
            margin-left: 10px;
            opacity: 0.5;
            transition: opacity 0.3s ease;
        }

        .language-switcher img.active {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .certificate {
                max-width: 45%;
            }
        }

        @media (max-width: 480px) {
            .certificate {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

<button class="theme-switcher" onclick="toggleDarkMode()">🌙</button>

<div class="language-switcher">
    <img src="uk.svg" alt="English" class="active" onclick="changeLanguage('en')">
    <img src="pl.svg" alt="Polski" onclick="changeLanguage('pl')">
</div>

<div class="container">
    <header>
        <h1 id="header-title">My Certificatesss</h1>
    </header>

    <div class="certificates-container" id="certificates-container"></div>
</div>

<script>
    const certificates = ['c1.pdf', 'c2.pdf', 'c3.pdf', 'c4.pdf', 'c5.pdf', 'c6.pdf', 'c4.pdf', 'c5.pdf', 'c6.pdf', 'c4.pdf', 'c5.pdf', 'c6.pdf'];
    const certsPath = 'resources/certs/';

    const container = document.getElementById('certificates-container');
    const maxWorkers = 4; // Maksymalna liczba równoległych workerów
    const workers = [];
    const pdfQueue = [];
    let isProcessing = false;

    // Tworzenie Web Workers
    for (let i = 0; i < maxWorkers; i++) {
        const worker = new Worker('pdf-converter-worker.js');
        workers.push(worker);

        worker.onmessage = function (event) {
            const { pdfId, imageUrl } = event.data;
            const imgElement = document.querySelector(`[data-id="${pdfId}"]`);
            if (imgElement && imageUrl) {
                imgElement.style.backgroundImage = `url('${imageUrl}')`;
                imgElement.style.backgroundSize = 'cover';
            } else {
                imgElement.style.backgroundColor = '#ccc'; // Placeholder w przypadku błędu
                imgElement.innerText = 'Błąd ładowania';
            }
            isProcessing = false;
            processQueue(); // Przetwarzaj kolejny element z kolejki
        };
    }

    // Funkcja dodająca PDF do kolejki
    function addToQueue(pdfId, imgElement) {
        pdfQueue.push({ pdfId, imgElement });
        processQueue();
    }

    // Funkcja przetwarzająca kolejkę
    function processQueue() {
        if (isProcessing || pdfQueue.length === 0) return;
        isProcessing = true;

        const { pdfId, imgElement } = pdfQueue.shift(); // Pobierz pierwszy element z kolejki
        const worker = workers[pdfQueue.length % maxWorkers]; // Rozdzielaj zadania między workerów
        worker.postMessage({ pdfId, pdfUrl: `${certsPath}${certificates[pdfId]}` });
    }

    // Lazy Loading z Intersection Observer
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                const imgElement = entry.target;
                const pdfId = imgElement.dataset.id;
                addToQueue(pdfId, imgElement); // Dodaj do kolejki, gdy element jest widoczny
                observer.unobserve(imgElement);
            }
        });
    }, {
        rootMargin: '0px',
        threshold: 0.1
    });

    // Renderowanie certyfikatów
    function renderCertificates() {
        for (let i = 0; i < certificates.length; i += 3) {
            const row = document.createElement('div');
            row.className = 'certificate-row';

            for (let j = 0; j < 3 && i + j < certificates.length; j++) {
                const certIndex = i + j;
                const img = document.createElement('div');
                img.className = 'certificate';
                img.dataset.id = certIndex; // Unikalny identyfikator dla każdego certyfikatu

                // Priorytetyzacja: pierwsze 6 certyfikatów przetwarzane od razu
                if (certIndex < 6) {
                    addToQueue(certIndex, img);
                } else {
                    observer.observe(img); // Reszta jest ładowana leniwie
                }

                row.appendChild(img);
            }

            container.appendChild(row);
        }

        animateCertificates();
    }

    // Animacja przewijania certyfikatów
    function animateCertificates() {
        let startPosition = window.innerHeight;
        container.style.top = `${startPosition}px`;

        function slideIn() {
            let currentPosition = parseInt(container.style.top, 10);
            if (currentPosition > 0) {
                container.style.top = `${currentPosition - 2}px`;
                requestAnimationFrame(slideIn);
            } else {
                startScrolling();
            }
        }
        requestAnimationFrame(slideIn);
    }

    // Funkcja do przewijania certyfikatów w pętli
    function startScrolling() {
        let topPosition = 0;
        const scrollSpeed = 1;

        function scrollLoop() {
            topPosition -= scrollSpeed;
            const firstRow = container.firstElementChild;
            const rowHeight = firstRow.offsetHeight + 5;

            if (topPosition <= -rowHeight) {
                container.appendChild(firstRow);
                topPosition += rowHeight;
            }

            container.style.transform = `translateY(${topPosition}px)`;
            requestAnimationFrame(scrollLoop);
        }

        requestAnimationFrame(scrollLoop);
    }

    renderCertificates();
</script>
</body>
</html>
