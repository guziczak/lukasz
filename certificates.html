<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Certificates</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            overflow: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            margin-bottom: 20px;
            position: relative;
            z-index: 2;
            background: white;
            padding: 10px;
        }

        .certificates-container {
            position: absolute;
            left: 0;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            top: 100%; /* Start below the viewport */
        }

        .certificate-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            width: 100%;
            margin-bottom: 20px;
        }

        .certificate {
            width: 30%;
            max-width: 300px;
            height: 400px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: auto;
        }

        .pdf-canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Certificates</h1>
        <div class="certificates-container" id="certificates-container">
            <!-- Certyfikaty dodane dynamicznie w JS -->
        </div>
    </div>

    <!-- Dodaj bibliotekę PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <script>
        const certificates = [
            'c1.pdf', 'c2.pdf', 'c3.pdf',
            'c4.pdf', 'c5.pdf', 'c6.pdf',
            'c7.pdf', 'c8.pdf', 'c9.pdf',
            'c10.pdf', 'c11.pdf', 'c12.pdf'
        ];
        const certsPath = 'resources/certs/';
        const certificatesContainer = document.getElementById('certificates-container');

        async function renderPDF(cert, container) {
            const pdf = await pdfjsLib.getDocument(`${certsPath}${cert}`).promise;
            const page = await pdf.getPage(1); // Renderuj tylko pierwszą stronę

            const viewport = page.getViewport({ scale: 1.0 });
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.height = viewport.height;
            canvas.width = viewport.width;
            canvas.className = 'pdf-canvas';

            const renderContext = {
                canvasContext: context,
                viewport: viewport
            };

            await page.render(renderContext).promise;
            container.appendChild(canvas);
        }

        function generateCertificateRows(certificates) {
            let rows = [];
            for (let i = 0; i < certificates.length; i += 3) {
                const row = document.createElement('div');
                row.className = 'certificate-row';

                certificates.slice(i, i + 3).forEach(cert => {
                    const certContainer = document.createElement('div');
                    certContainer.className = 'certificate';
                    renderPDF(cert, certContainer);
                    row.appendChild(certContainer);
                });
                rows.push(row);
            }
            return rows;
        }

        const certificateRows = generateCertificateRows(certificates);
        certificateRows.forEach(row => certificatesContainer.appendChild(row.cloneNode(true)));

        function animateCertificates() {
            let startPosition = window.innerHeight;
            certificatesContainer.style.top = `${startPosition}px`;
            
            function slideIn() {
                let currentPosition = parseInt(certificatesContainer.style.top, 10);
                if (currentPosition > 0) {
                    certificatesContainer.style.top = `${currentPosition - 2}px`;
                    requestAnimationFrame(slideIn);
                } else {
                    startScrolling();
                }
            }
            requestAnimationFrame(slideIn);
        }

        function startScrolling() {
            let topPosition = 0;
            const scrollSpeed = 1;
            
            function scrollLoop() {
                topPosition -= scrollSpeed;
                const firstRow = certificatesContainer.firstElementChild;
                const rowHeight = firstRow.offsetHeight + 20;
                
                if (topPosition <= -rowHeight) {
                    certificatesContainer.appendChild(firstRow);
                    topPosition += rowHeight;
                }
                
                certificatesContainer.style.transform = `translateY(${topPosition}px)`;
                requestAnimationFrame(scrollLoop);
            }
            requestAnimationFrame(scrollLoop);
        }

        animateCertificates();
    </script>
</body>
</html>
