<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Certificates</title>
    <style>
        /* Your existing CSS styles remain unchanged */
    </style>
</head>
<body>

<button class="theme-switcher" onclick="toggleDarkMode()">ðŸŒ™</button>

<div class="language-switcher">
    <img src="uk.svg" alt="English" class="active" onclick="changeLanguage('en')">
    <img src="pl.svg" alt="Polski" onclick="changeLanguage('pl')">
</div>

<div class="container">
    <header>
        <h1 id="header-title">My Certificates</h1>
    </header>

    <div class="certificates-container" id="certificates-container"></div>
</div>

<script>
    const certificates = ['c1.pdf', 'c2.pdf', 'c3.pdf', 'c4.pdf', 'c5.pdf', 'c6.pdf', 'c4.pdf', 'c5.pdf', 'c6.pdf', 'c4.pdf', 'c5.pdf', 'c6.pdf'];
    const certsPath = 'resources/certs/';

    const container = document.getElementById('certificates-container');
    const maxWorkers = 4; // Maximum number of parallel workers
    const workers = [];
    const pdfQueue = [];
    let isProcessing = false;

    // Create Web Workers
    for (let i = 0; i < maxWorkers; i++) {
        const worker = new Worker('pdf-converter-worker.js');
        workers.push(worker);

        worker.onmessage = function (event) {
            const { pdfId, imageUrl } = event.data;
            const imgElement = document.querySelector(`[data-id="${pdfId}"]`);
            if (imgElement && imageUrl) {
                imgElement.style.backgroundImage = `url('${imageUrl}')`;
                imgElement.style.backgroundSize = 'cover';
            } else {
                imgElement.style.backgroundColor = '#ccc'; // Placeholder for errors
                imgElement.innerText = 'Error loading';
            }
            isProcessing = false;
            processQueue(); // Process the next item in the queue
        };
    }

    // Add PDF to the queue
    function addToQueue(pdfId, imgElement) {
        pdfQueue.push({ pdfId, imgElement });
        processQueue();
    }

    // Process the queue
    function processQueue() {
        if (isProcessing || pdfQueue.length === 0) return;
        isProcessing = true;

        const { pdfId, imgElement } = pdfQueue.shift(); // Get the first item from the queue
        const worker = workers[pdfQueue.length % maxWorkers]; // Distribute tasks among workers
        worker.postMessage({ pdfId, pdfUrl: `${certsPath}${certificates[pdfId]}` });
    }

    // Lazy Loading with Intersection Observer
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                const imgElement = entry.target;
                const pdfId = imgElement.dataset.id;
                addToQueue(pdfId, imgElement); // Add to queue when the element is visible
                observer.unobserve(imgElement);
            }
        });
    }, {
        rootMargin: '0px',
        threshold: 0.1
    });

    // Render certificates
    function renderCertificates() {
        for (let i = 0; i < certificates.length; i += 3) {
            const row = document.createElement('div');
            row.className = 'certificate-row';

            for (let j = 0; j < 3 && i + j < certificates.length; j++) {
                const certIndex = i + j;
                const img = document.createElement('div');
                img.className = 'certificate';
                img.dataset.id = certIndex; // Unique identifier for each certificate

                // Prioritize: first 6 certificates are processed immediately
                if (certIndex < 6) {
                    addToQueue(certIndex, img);
                } else {
                    observer.observe(img); // Lazy load the rest
                }

                row.appendChild(img);
            }

            container.appendChild(row);
        }

        animateCertificates();
    }

    // Animate certificates sliding in
    function animateCertificates() {
        let startPosition = window.innerHeight;
        container.style.top = `${startPosition}px`;

        function slideIn() {
            let currentPosition = parseInt(container.style.top, 10);
            if (currentPosition > 0) {
                container.style.top = `${currentPosition - 2}px`;
                requestAnimationFrame(slideIn);
            } else {
                startScrolling();
            }
        }
        requestAnimationFrame(slideIn);
    }

    // Function to scroll certificates in a loop
    function startScrolling() {
        let topPosition = 0;
        const scrollSpeed = 1;

        function scrollLoop() {
            topPosition -= scrollSpeed;
            const firstRow = container.firstElementChild;
            const rowHeight = firstRow.offsetHeight + 5;

            if (topPosition <= -rowHeight) {
                container.appendChild(firstRow);
                topPosition += rowHeight;
            }

            container.style.transform = `translateY(${topPosition}px)`;
            requestAnimationFrame(scrollLoop);
        }

        requestAnimationFrame(scrollLoop);
    }

    renderCertificates();
</script>
</body>
</html>
