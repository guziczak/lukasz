<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Certificates</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            overflow: hidden;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            height: 100vh;
            overflow: hidden;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-sizing: border-box;
        }

        body.dark-mode .container {
            background-color: #1e1e1e;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 10px; 
            background-color: rgba(0, 115, 230, 0.8);
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            z-index: 10;
        }

        body.dark-mode header {
            background-color: rgba(0, 91, 181, 0.8);
            box-shadow: 0 4px 6px rgba(255, 255, 255, 0.1);
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: bold;
        }

        .certificates-container {
            position: absolute;
            left: 0;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            top: 100%;
        }

        .certificate-row {
            display: flex;
            justify-content: space-between;
            gap: 5px;
            width: 100%;
            margin-bottom: 5px;
            box-sizing: border-box;
        }

        .certificate-row.vertical {
            flex-direction: column;
        }

        .certificate-row.vertical .certificate {
            width: 100%;
            max-width: 100%;
            aspect-ratio: 70 / 50;
        }

        .certificate-row.horizontal {
            flex-direction: row;
            flex-wrap: wrap; /* Dodane, aby certyfikaty zawijaÅ‚y siÄ™ do nowego rzÄ™du */
        }

        .certificate-row.horizontal .certificate {
            width: 24%; /* 4 certyfikaty w rzÄ™dzie z uwzglÄ™dnieniem odstÄ™pÃ³w */
            max-width: 24%;
            aspect-ratio: 50 / 70;
        }

        .certificate {
            flex: 1;
            height: auto;
            aspect-ratio: 50 / 70;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-width: 0;
            max-width: 100%;
        }

        .theme-switcher {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1010;
        }

        .language-switcher {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1010;
        }

        .language-switcher img {
            width: 40px;
            height: 30px;
            cursor: pointer;
            margin-left: 10px;
            opacity: 0.5;
            transition: opacity 0.3s ease;
        }

        .language-switcher img.active {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .certificate-row.vertical .certificate {
                width: 50%;
                max-width: 50%;
            }
            .certificate-row.horizontal .certificate {
                width: 48%; /* 2 certyfikaty w rzÄ™dzie na mniejszych ekranach */
                max-width: 48%;
            }
        }

        @media (max-width: 480px) {
            .certificate-row.vertical .certificate,
            .certificate-row.horizontal .certificate {
                width: 100%;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

<button class="theme-switcher" onclick="toggleDarkMode()">ðŸŒ™</button>

<div class="language-switcher">
    <img src="uk.svg" alt="English" class="active" onclick="changeLanguage('en')">
    <img src="pl.svg" alt="Polski" onclick="changeLanguage('pl')">
</div>

<div class="container">
    <header>
        <h1 id="header-title">My Certificates</h1>
    </header>

    <div class="certificates-container" id="certificates-container"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.12.313/pdf.min.js"></script>
<script>
    const certificates = ['c1.pdf', 'c2.pdf', 'c3.pdf', 'c4.pdf', 'c5.pdf', 'c6.pdf', 'c7.pdf', 'c8.pdf', 'c9.pdf', 'c10.pdf', 'c11.pdf', 'c12.pdf'];
    const certsPath = 'resources/certs/';

    const container = document.getElementById('certificates-container');

    function randomColor() {
        return `#${Math.floor(Math.random() * 16777215).toString(16)}`;
    }

    async function renderCertificates() {
        let isVertical = false; // Flaga do sterowania ukÅ‚adem

        for (let i = 0; i < certificates.length; i += (isVertical ? 8 : 4)) {
            const row = document.createElement('div');
            row.className = `certificate-row ${isVertical ? 'vertical' : 'horizontal'}`;

            for (let j = 0; j < (isVertical ? 8 : 4) && i + j < certificates.length; j++) {
                const cert = certificates[i + j];
                const img = document.createElement('div');
                img.className = 'certificate';

                try {
                    const pdfUrl = `${certsPath}${cert}`;
                    const imageUrl = await pdfToImage(pdfUrl);
                    img.style.backgroundImage = `url('${imageUrl}')`;
                    img.style.backgroundSize = 'cover';
                } catch (error) {
                    img.style.backgroundColor = randomColor();
                    img.innerText = '';
                }

                row.appendChild(img);
            }

            container.appendChild(row);
            isVertical = !isVertical; // ZmieÅ„ ukÅ‚ad na przeciwny dla nastÄ™pnego rzÄ™du
        }

        animateCertificates();
    }

    async function pdfToImage(pdfUrl) {
        const pdf = await fetch(pdfUrl);
        if (!pdf.ok) throw new Error('Failed to load PDF');

        const pdfData = await pdf.arrayBuffer();
        const pdfDoc = await pdfjsLib.getDocument({ data: pdfData }).promise;
        const page = await pdfDoc.getPage(1);

        const viewport = page.getViewport({ scale: 2 });
        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');

        canvas.width = viewport.width;
        canvas.height = viewport.height;

        await page.render({ canvasContext: context, viewport }).promise;

        return canvas.toDataURL('image/png');
    }

    function animateCertificates() {
        let startPosition = window.innerHeight;
        container.style.top = `${startPosition}px`;

        function slideIn() {
            let currentPosition = parseInt(container.style.top, 10);
            if (currentPosition > 0) {
                container.style.top = `${currentPosition - 2}px`;
                requestAnimationFrame(slideIn);
            } else {
                startScrolling();
            }
        }
        requestAnimationFrame(slideIn);
    }

    function startScrolling() {
        let topPosition = 0;
        const scrollSpeed = 1;

        function scrollLoop() {
            topPosition -= scrollSpeed;
            const firstRow = container.firstElementChild;
            const rowHeight = firstRow.offsetHeight + 5;

            if (topPosition <= -rowHeight) {
                container.appendChild(firstRow);
                topPosition += rowHeight;
            }

            container.style.transform = `translateY(${topPosition}px)`;
            requestAnimationFrame(scrollLoop);
        }

        requestAnimationFrame(scrollLoop);
    }

    function toggleDarkMode() {
        document.body.classList.toggle('dark-mode');
    }

    function changeLanguage(lang) {
        const title = document.getElementById('header-title');
        if (lang === 'en') {
            title.innerText = 'My Certificates';
        } else if (lang === 'pl') {
            title.innerText = 'Moje Certyfikaty';
        }
    }

    renderCertificates();
</script>
</body>
</html>
