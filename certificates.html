<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Certificates</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            overflow: hidden;
        }

        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            position: relative;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            margin-top: 20px;
            font-size: 2.5em;
        }

        .certificate-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .certificate {
            width: 300px;
            height: 420px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
        }

        .theme-switcher {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1010;
        }

        .language-switcher {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1010;
        }

        .language-switcher img {
            width: 40px;
            height: 30px;
            cursor: pointer;
            margin-left: 10px;
            opacity: 0.5;
            transition: opacity 0.3s ease;
        }

        .language-switcher img.active {
            opacity: 1;
        }
    </style>
</head>
<body>

<button class="theme-switcher" onclick="toggleDarkMode()">ðŸŒ™</button>

<div class="language-switcher">
    <img src="uk.svg" alt="English" class="active" onclick="changeLanguage('en')">
    <img src="pl.svg" alt="Polski" onclick="changeLanguage('pl')">
</div>

<div class="container">
    <h1 id="header-title">My Certificates</h1>
    <div id="certificates-container"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.12.313/pdf.min.js"></script>
<script>
    const certificates = ['c1.pdf', 'c2.pdf', 'c3.pdf', 'c4.pdf', 'c5.pdf', 'c6.pdf', 'c4.pdf', 'c5.pdf', 'c6.pdf', 'c4.pdf', 'c5.pdf', 'c6.pdf',];
    const certsPath = 'resources/certs/';

    const container = document.getElementById('certificates-container');

    function randomColor() {
        return `#${Math.floor(Math.random() * 16777215).toString(16)}`;
    }

    async function renderCertificates() {
        for (let i = 0; i < certificates.length; i += 3) {
            const row = document.createElement('div');
            row.className = 'certificate-row';

            for (let j = 0; j < 3 && i + j < certificates.length; j++) {
                const cert = certificates[i + j];
                const img = document.createElement('div');
                img.className = 'certificate';

                try {
                    const pdfUrl = `${certsPath}${cert}`;
                    const imageUrl = await pdfToImage(pdfUrl);
                    img.style.backgroundImage = `url('${imageUrl}')`;
                    img.style.backgroundSize = 'cover';
                } catch (error) {
                    img.style.backgroundColor = randomColor();
                    img.innerText = 'Placeholder';
                }

                row.appendChild(img);
            }

            container.appendChild(row);
        }
        startScrolling();
    }

    async function pdfToImage(pdfUrl) {
        const pdf = await fetch(pdfUrl);
        if (!pdf.ok) throw new Error('Failed to load PDF');

        const pdfData = await pdf.arrayBuffer();
        const pdfDoc = await pdfjsLib.getDocument({ data: pdfData }).promise;
        const page = await pdfDoc.getPage(1);

        const viewport = page.getViewport({ scale: 2 });
        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');

        canvas.width = viewport.width;
        canvas.height = viewport.height;

        await page.render({ canvasContext: context, viewport }).promise;

        return canvas.toDataURL('image/png');
    }

    function startScrolling() {
        let topPosition = 0;
        const scrollSpeed = 1;

        function scrollLoop() {
            topPosition -= scrollSpeed;
            const firstRow = container.firstElementChild;
            const rowHeight = firstRow.offsetHeight + 20;

            if (topPosition <= -rowHeight) {
                container.appendChild(firstRow);
                topPosition += rowHeight;
            }

            container.style.transform = `translateY(${topPosition}px)`;
            requestAnimationFrame(scrollLoop);
        }

        requestAnimationFrame(scrollLoop);
    }

    function toggleDarkMode() {
        document.body.classList.toggle('dark-mode');
    }

    function changeLanguage(lang) {
        document.getElementById('header-title').innerText = lang === 'en' ? 'My Certificates' : 'Moje Certyfikaty';
        document.querySelectorAll('.language-switcher img').forEach(img => img.classList.remove('active'));
        document.querySelector(`.language-switcher img[alt="${lang === 'en' ? 'English' : 'Polski'}"]`).classList.add('active');
    }

    renderCertificates();
</script>
</body>
</html>
