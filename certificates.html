<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Certificates</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .certificate-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .certificate {
            width: 300px;
            height: 420px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>My Certificates</h1>
    <div id="certificates-container"></div>

    <!-- Ładowanie pdf.js z CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.12.313/pdf.min.js"></script>

    <script>
        const certificates = [
            'c1.pdf', 'c2.pdf', 'c3.pdf',
            'c4.pdf', 'c5.pdf', 'c6.pdf'
        ];
        const certsPath = 'resources/certs/';

        const container = document.getElementById('certificates-container');

        function randomColor() {
            return `#${Math.floor(Math.random() * 16777215).toString(16)}`;
        }

        async function renderCertificates() {
            for (let i = 0; i < certificates.length; i += 3) {
                const row = document.createElement('div');
                row.className = 'certificate-row';

                for (let j = 0; j < 3 && i + j < certificates.length; j++) {
                    const cert = certificates[i + j];
                    const img = document.createElement('div');
                    img.className = 'certificate';

                    try {
                        const pdfUrl = `${certsPath}${cert}`;
                        const imageUrl = await pdfToImage(pdfUrl);
                        img.style.backgroundImage = `url('${imageUrl}')`;
                        img.style.backgroundSize = 'cover';
                    } catch (error) {
                        console.error(`Error converting ${cert}:`, error);
                        img.style.backgroundColor = randomColor();
                        img.innerText = 'Placeholder';
                    }

                    row.appendChild(img);
                }

                container.appendChild(row);
            }
        }

        async function pdfToImage(pdfUrl) {
            try {
                const pdf = await fetch(pdfUrl);
                if (!pdf.ok) {
                    throw new Error('Failed to load PDF');
                }

                const pdfData = await pdf.arrayBuffer();
                const pdfDoc = await pdfjsLib.getDocument({ data: pdfData }).promise;
                const page = await pdfDoc.getPage(1);

                const viewport = page.getViewport({ scale: 2 });
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');

                canvas.width = viewport.width;
                canvas.height = viewport.height;

                await page.render({ canvasContext: context, viewport }).promise;

                return canvas.toDataURL('image/png');
            } catch (error) {
                throw new Error('PDF conversion failed');
            }
        }

        renderCertificates();
    </script>
</body>
</html>
