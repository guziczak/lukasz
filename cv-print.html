<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Łukasz Guziczak - CV - Print</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .svg-viewer {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0px;
        }
        .svg-viewer img {
            width: 95%;
            max-width: 100%;
            height: auto;
            display: block;
        }

        @media print {
            body {
                visibility: hidden;
                margin: 0;
                padding: 0;
            }
            .svg-viewer {
                visibility: visible;
                position: absolute;
                left: 0;
                top: 0;
            }
            .page-break {
                page-break-before: always;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="svg-viewer">
        <img id="svg1" src="cv_1_en.png" alt="CV Page 1">
        <div class="page-break"></div>
        <img id="svg2" src="cv_2_en.png" alt="CV Page 2">
    </div>
</div>

<script>
    let currentLanguage = localStorage.getItem('selectedLanguage');

    if (!currentLanguage) {
        currentLanguage = 'en';
        localStorage.setItem('selectedLanguage', currentLanguage);
    }

    function changeLanguage(lang) {
        localStorage.setItem('selectedLanguage', lang);
        currentLanguage = lang;
        updateContent(lang);
    }

    function updateContent(lang) {
        const svg1 = document.getElementById('svg1');
        const svg2 = document.getElementById('svg2');

        if (lang === 'en') {
            svg1.src = 'cv_1_en.png';
            svg2.src = 'cv_2_en.png';
        } else if (lang === 'pl') {
            svg1.src = 'cv_1_pl.png';
            svg2.src = 'cv_2_pl.png';
        }
    }

    updateContent(currentLanguage);

    window.onload = function() {
        setTimeout(function() {
            console.log("Wywołanie okna drukowania...");
            window.print();
        }, 1000);
    };

    document.addEventListener('click', function() {
        window.location.href = 'cv.html';
    });

    document.addEventListener('touchstart', function() {
        window.location.href = 'cv.html';
    });
</script>

</body>
</html>
